# collections
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    header_feature_image:
    caption:
- scope:
    path: ''
    type: pages
  values:
    layout: page
    header_feature_image:
    caption:
- scope:
    path: ''
    type: recipe
  values:
    layout: recipe
    order:

# SITE CONFIGURATION
baseurl: ''  #leave this alone
url: "https://water-oxide.github.io"   #change this to yours DONE
title: The Tempest: E-Book # site's title DONE
description: "Read Shakespeare, The Tempest" # used by search engines DONE

# SITE-SPECIFIC CONFIGURATION
